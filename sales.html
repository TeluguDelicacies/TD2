<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Telugu Delicacies Shop - Browse and purchase authentic South Indian foods with quantities and pricing">
    <meta name="keywords" content="Telugu Delicacies, South Indian Food, Shop, Buy Online, Parota, Chapathi, Telugu Podis">
    <meta name="author" content="Telugu Delicacies">
    
    <!-- Page Title -->
    <title>Shop - Telugu Delicacies</title>
    
    <!-- External Stylesheets and Fonts -->
    <link rel="stylesheet" href="sales.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500;700&family=Noto+Sans+Telugu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script type="text/javascript">
        // IMPORTANT: Replace 'YOUR_WHATSAPP_CATALOG_LINK_HERE' with your actual WhatsApp Catalog URL.
        // You can get this link from your WhatsApp Business app:
        // Settings > Business Tools > Catalog > Share Link
        const WHATSAPP_CATALOG_LINK = 'YOUR_WHATSAPP_CATALOG_LINK_HERE'; // <<< ADD YOUR WHATSAPP CATALOG LINK HERE

        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // Basic check for common mobile OS and devices
            if (/android/i.test(userAgent) || /iPad|iPhone|iPod/.test(userAgent) || /windows phone/i.test(userAgent)) {
                return true;
            }
            // Also consider screen width for a more robust check (e.g., tablets in portrait mode)
            return window.innerWidth <= 768; // Common breakpoint for mobile devices
        }

        // Redirect if on a mobile device
        if (isMobileDevice()) {
            window.location.replace(WHATSAPP_CATALOG_LINK);
        }
    </script>
    <!-- 
    ========================================
    SHOP HEADER SECTION
    Consistent header design with main page
    ========================================
    -->
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="header-content">
                    <!-- Logo and Brand Section -->
                    <div class="logo-section">
                        <img src="./images/logo.png" alt="Telugu Delicacies Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="logo-fallback logo-text" style="display: none;">TD</div>
                        <h1 class="brand-name">Telugu Delicacies</h1>
                    </div>
                    
                    <!-- Desktop Navigation -->
                    <div class="nav-buttons">
                        <a href="index.html" class="nav-btn">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Category Navigation -->
                <nav class="category-nav" style="margin-top: 1rem;">
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="all">All Products</button>
                        <button class="category-tab" data-category="ready-to-eat">Ready To Eat</button>
                        <button class="category-tab" data-category="ready-to-cook">Ready To Cook</button>
                        <button class="category-tab" data-category="ready-to-use">Ready To Use</button>
                    </div>
                </nav>
            </div>
        </div>

    <!-- 
    ========================================
    WHATSAPP CATALOG ALTERNATIVE FOR DESKTOP
    This section will be visible on desktop if the mobile redirect doesn't happen.
    It provides a clear alternative for users to access the catalog.
    ========================================
    -->
    <section class="whatsapp-alternative-section" style="padding: 80px 0 20px; text-align: center; background: var(--bg-secondary);">
        <div class="container">
            <h2 style="color: var(--color-primary-blue); margin-bottom: 1rem;">Our Products Are Now on WhatsApp!</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 1.125rem;">
                We're currently updating our online shop. For the full product catalog and easy ordering, please visit our WhatsApp Business catalog.
            </p>
            <a href="YOUR_WHATSAPP_CATALOG_LINK_HERE" target="_blank" rel="noopener noreferrer" 
               style="display: inline-flex; align-items: center; gap: 0.75rem; background: #25D366; color: white; padding: 1rem 2rem; border-radius: 0.75rem; text-decoration: none; font-weight: 600; font-size: 1rem; transition: background 0.3s ease, transform 0.3s ease;">
                <i class="fab fa-whatsapp" style="font-size: 1.5rem;"></i>
                View Catalog on WhatsApp
            </a>
            <p style="color: var(--text-muted); margin-top: 1.5rem; font-size: 0.875rem;">
                On desktop? You can use <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer" style="color: var(--color-primary-blue); text-decoration: underline;">WhatsApp Web</a> to access the catalog.
            </p>
        </div>
    </section>
    <!-- 
    ========================================
    PRODUCTS SECTION
    Grid of individual product cards with filtering
    ========================================
    -->
    <section id="products" class="products-section">
        <div class="container">
            <div class="product-categories">
                <!-- Products will be dynamically loaded from Supabase -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading products...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Dynamic JavaScript -->
    <script type="module" src="sales-dynamic.js"></script>
</body>
</html>

    <!-- Info Overlay Modal -->
    <div id="infoOverlay" class="info-overlay hidden">
        <div class="overlay-backdrop"></div>
        <div class="overlay-content">
            <button class="close-overlay-btn" id="closeOverlay">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-telugu-name" id="modalTeluguName"></p>
            </div>
            <div class="modal-body" id="overlayBody">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>
