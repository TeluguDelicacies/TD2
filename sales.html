<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper rendering and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Telugu Delicacies Shop - Browse and purchase authentic South Indian foods with quantities and pricing">
    <meta name="keywords" content="Telugu Delicacies, South Indian Food, Shop, Buy Online, Parota, Chapathi, Telugu Podis">
    <meta name="author" content="Telugu Delicacies">
    
    <!-- Page Title -->
    <title>Shop - Telugu Delicacies</title>
    
    <!-- External Stylesheets and Fonts -->
    <link rel="stylesheet" href="sales.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500;700&family=Noto+Sans+Telugu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 
    ========================================
    SHOP HEADER SECTION
    Consistent header design with main page
    ========================================
    -->
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="header-content">
                    <!-- Logo and Brand Section -->
                    <div class="logo-section">
                        <img src="./images/logo.png" alt="Telugu Delicacies Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="logo-fallback logo-text" style="display: none;">TD</div>
                        <h1 class="brand-name">Telugu Delicacies</h1>
                    </div>
                    
                    <!-- Desktop Navigation -->
                    <div class="nav-buttons">
                        <a href="index.html" class="nav-btn">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                    </div>
                </div>
                
                <!-- Category Navigation -->
                <nav class="category-nav" style="margin-top: 1rem;">
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="all">All Products</button>
                        <button class="category-tab" data-category="ready-to-eat">Ready To Eat</button>
                        <button class="category-tab" data-category="ready-to-cook">Ready To Cook</button>
                        <button class="category-tab" data-category="ready-to-use">Ready To Use</button>
                    </div>
                </nav>
            </div>
        </div>

    <!-- 
    ========================================
    PRODUCTS SECTION
    Grid of individual product cards with filtering
    ========================================
    -->
    <section id="products" class="products-section">
        <div class="container">
            <div class="product-categories">
                <!-- Products will be dynamically loaded from Supabase -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading products...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Dynamic JavaScript -->
    <script type="module" src="sales-dynamic.js"></script>
</body>
</html>

    <!-- Info Overlay Modal -->
    <div id="infoOverlay" class="info-overlay hidden">
        <div class="overlay-backdrop"></div>
        <div class="overlay-content">
            <button class="close-overlay-btn" id="closeOverlay">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-telugu-name" id="modalTeluguName"></p>
            </div>
            <div class="modal-body" id="overlayBody">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>
