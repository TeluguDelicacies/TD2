<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Telugu Delicacies</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="images/logo.png" alt="Telugu Delicacies" class="header-logo">
                    <h1>Product Management</h1>
                </div>
                <div class="header-actions">
                    <span id="userEmail" class="user-email"></span>
                    <button id="logoutButton" class="logout-button">Sign Out</button>
                </div>
            </div>
        </header>

        <main class="admin-main">
            <div class="products-header">
                <h2>Products</h2>
                <button id="addProductButton" class="add-button">+ Add Product</button>
            </div>

            <div id="productsGrid" class="products-grid">
                <div class="loading">Loading products...</div>
            </div>
        </main>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Product</h3>
                <button class="close-button" id="closeModal">&times;</button>
            </div>

            <form id="productForm" class="product-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required>
                    </div>

                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" required>
                            <option value="">Select a category</option>
                            <option value="ready-to-cook">Ready to Cook</option>
                            <option value="ready-to-eat-podis">Ready to Eat Podis</option>
                            <option value="ready-to-use">Ready to Use</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productTagline">Tagline</label>
                    <input type="text" id="productTagline" placeholder="Short catchy tagline">
                </div>

                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3" placeholder="Product description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="showcaseImage">Showcase Image URL</label>
                        <input type="url" id="showcaseImage" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="form-group">
                        <label for="infoImage">Info Image URL</label>
                        <input type="url" id="infoImage" placeholder="https://example.com/image.jpg">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mrp">MRP (â‚¹) *</label>
                        <input type="number" id="mrp" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="netWeight">Net Weight</label>
                        <input type="text" id="netWeight" placeholder="e.g., 500g, 1kg">
                    </div>

                    <div class="form-group">
                        <label for="totalStock">Total Stock *</label>
                        <input type="number" id="totalStock" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive" checked>
                        Active Product
                    </label>
                </div>

                <div class="variants-section">
                    <div class="variants-header">
                        <h4>Quantity Variants</h4>
                        <button type="button" id="addVariantButton" class="add-variant-button">+ Add Variant</button>
                    </div>
                    <div id="variantsContainer" class="variants-container"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
                    <button type="submit" class="submit-button" id="submitButton">
                        <span id="submitText">Save Product</span>
                        <span id="submitLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>

                <div id="formError" class="error-message"></div>
            </form>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
